<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Guide Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .form-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        #transcript {
            min-height: 200px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
        }

        .result-section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .guide-output {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            padding: 1.5rem;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-section,
            .result-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solution Guide Generator</h1>
            <p>Transform call transcripts into technical solution guides using AI</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Generate Solution Guide</h2>
                <form id="guideForm">
                    <div class="form-group">
                        <label for="company">Company Name *</label>
                        <input 
                            type="text" 
                            id="company" 
                            name="company" 
                            required 
                            placeholder="e.g., TechCorp"
                        >
                    </div>

                    <div class="form-group">
                        <label for="transcript">Call Transcript *</label>
                        <textarea 
                            id="transcript" 
                            name="transcript" 
                            required 
                            placeholder="Paste your call transcript here..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="context">Additional Context (Optional)</label>
                        <textarea 
                            id="context" 
                            name="context" 
                            placeholder="Any additional context about the use case, technical requirements, etc."
                        ></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Generate Solution Guide
                    </button>
                </form>
            </div>

            <div class="result-section">
                <h2>Generated Solution Guide</h2>
                <div id="result">
                    <p style="color: #666; text-align: center; padding: 2rem;">
                        Fill in the form and click "Generate Solution Guide" to get started.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('guideForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Get form data
            const formData = {
                company_name: document.getElementById('company').value.trim(),
                transcript: document.getElementById('transcript').value.trim(),
                additional_context: document.getElementById('context').value.trim() || null
            };
            
            // Validate required fields
            if (!formData.company_name || !formData.transcript) {
                showError('Please fill in all required fields (Company Name and Call Transcript).');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            showLoading();
            
            try {
                const response = await fetch('/api/v1/generate-guide', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate guide');
                }
                
                const data = await response.json();
                showResult(data.guide, formData.company_name);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Error generating guide: ${error.message}`);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Solution Guide';
            }
        });
        
        function showLoading() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Researching company and generating solution guide...</p>
                    <p style="font-size: 0.9rem; opacity: 0.7;">This may take 30-60 seconds</p>
                </div>
            `;
        }
        
        function showResult(guide, companyName) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="success">
                    ✅ Solution guide generated successfully for ${companyName}!
                </div>
                <div class="guide-output" id="guideContent">${guide}</div>
                <button class="copy-btn" onclick="copyToClipboard()">
                    📋 Copy to Clipboard
                </button>
            `;
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="error">
                    ❌ ${message}
                </div>
            `;
        }
        
        function copyToClipboard() {
            const guideContent = document.getElementById('guideContent').textContent;
            navigator.clipboard.writeText(guideContent).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }
        
        // Auto-resize textareas
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
    </script>
</body>
</html>
